<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <section class="card" data-qa="card">
      <img
        src="./images/imac.jpeg"
        alt="Imac"
        class="card__image"
      >
      <p class="card__name">
        Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)
      </p>
      <p class="card__code">Код товара: 195434</p>
      <div class ="card__description">
        <div class="card-stars card-stars_stars--4">
          <span class="card-stars__star"></span>
          <span class="card-stars__star"></span>
          <span class="card-stars__star"></span>
          <span class="card-stars__star"></span>
          <span class="card-stars__star"></span>
        </div>
        <p class="card-reviews">Отзывов: 5</p>
        <p class="card-price-name">Цена:</p>
        <p class="card-price-value">69 999 грн</p>
      </div>
      <a
        href="#buy"
        class="card-action-buy-button"
        data-qa="hover"
      >
        КУПИТЬ
      </a>
    </section>
  </body>
</html>
